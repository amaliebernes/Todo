<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
   <!-- <link rel="stylesheet" href="styles.css" /> -->
    <script type="module" src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <header class="bg-indigo-200 flex justify-between p-6 items-center">

      <svg xmlns="http://www.w3.org/2000/svg" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke-width="1.5" 
      stroke="currentColor" 
      class="size-14">
        <path stroke-linecap="round" 
        stroke-linejoin="round" 
        d="M21 10.5h.375c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H21M4.5 10.5H18V15H4.5v-4.5ZM3.75 18h15A2.25 2.25 0 0 0 21 15.75v-6a2.25 2.25 0 0 0-2.25-2.25h-15A2.25 2.25 0 0 0 1.5 9.75v6A2.25 2.25 0 0 0 3.75 18Z" />
      </svg>
      
      <h1 class="text-center underline text-6xl text-green-500">Todo List</h1>
    </header>

    <main class="px-4">
      <!-- Her kommer gjøremålslisten 
      
        Her er input HTML-->

        <div class="flex flex-col">
      <form class="bg-purple-100 p-4 w-3/3 flex flex-center gap-3 items-center p-4 m-4" id="user-input">
        <label for="todo">Todo</label>
        <input class="bg-indigo-300 rounded-full" type="text" name="todo" id="todo" />

        <button type="submit">Add</button>
      </form>
    </div>
      <!-- Gjøremåls Listen-->

      <ul class="flex flex-col gap-3 items-center bg-slate-200 p-4 m-4 rounded-sm shadow-sm" id="todo-list">

       <!-- Eksempel HTML for gjøremåls kort--> 


      </ul>
    </main>
  </body>
</html>
