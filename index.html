<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center bg-primary">Todo List</h1>
    </header>

    <main>
      <!-- Her kommer gjøremålslisten 
      Her er input HTML-->
      <form id="user-input">
        <label for="todo">Gjøremål</label>
        <input type="text" name="todo" id="todo" />

        <button type="submit">Legg til</button>
      </form>

      <!-- Gjøremåls Listen-->

      <ul id="todo-list" class="bg-primary">

       <!-- Eksempel HTML for gjøremåls kort--> 


      </ul>
    </main>
  </body>
</html>
